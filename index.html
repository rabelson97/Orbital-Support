    <title>Orbital — Focus that builds worlds</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-space': '#1e1b4b',
                        'cosmic-purple': '#312e81',
                        'nebula-blue': '#6366f1'
                    },
                    fontFamily: {
                        'system': ['-apple-system', 'BlinkMacSystemFont', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS for mobile menu functionality -->
    <style>
        /* CSS-only mobile menu toggle */
        #mobile-menu-toggle:checked ~ label svg:first-child {
            display: none;
        }
        #mobile-menu-toggle:checked ~ label svg:last-child {
            display: block;
        }
        #mobile-menu-toggle:not(:checked) ~ label svg:last-child {
            display: none;
        }
        #mobile-menu-toggle:checked ~ div {
            display: block !important;
        }
        
        /* Smooth backdrop blur support */
        @supports (backdrop-filter: blur(12px)) {
            .backdrop-blur-md {
                backdrop-filter: blur(12px);
            }
        }
        
        /* Fallback for browsers without backdrop-filter */
        @supports not (backdrop-filter: blur(12px)) {
            .backdrop-blur-md {
                background-color: rgba(15, 23, 42, 0.9);
            }
        }
        
        /* Ensure focus states are visible in both light and dark modes */
        @media (prefers-color-scheme: light) {
            .focus\:ring-offset-slate-900 {
                --tw-ring-offset-color: #f8fafc;
            }
        }
    </style>
    
    <!-- Fallback CSS for CDN failures -->
    <noscript>
        <style>
            body {

            .container { 
                max-width: 1200px;

                padding: 20px;
            }
            .nav { 
                display: flex; 
                justify-content: space-between; 
                padding: 1rem 0;

            .hero {
                text-align: center;
                padding: 4rem 0;
            }
            .hero h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
