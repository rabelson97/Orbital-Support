    <!-- Starfield JavaScript -->
    <script>
        // Starfield implementation based on Kotlin StarfieldBackground
        class StarfieldBackground {
            constructor(canvasId, totalFocusDays = 1) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.totalFocusDays = totalFocusDays;
                this.animationId = null;
                this.startTime = Date.now();
                this.warmedUp = false;
                
                // Star types
                this.StarType = {
                    DOT: 'dot',
                    CROSS: 'cross'
                };
                
                // Colors matching Kotlin implementation
                this.starColor = '#E6E2FF';
                
                this.init();
            }
            
            calculateVisualStarCount(totalDays) {
                if (totalDays <= 1) return 50;
                const baseStars = 50;
                const scaleFactor = 85;
                const starCount = baseStars + Math.floor(scaleFactor * Math.log(totalDays));
                return Math.min(starCount, 1500);
            }
            
            generateStars() {
                const visualStarCount = this.calculateVisualStarCount(this.totalFocusDays);
                this.stars = [];
                
                for (let i = 0; i < Math.max(visualStarCount, 1); i++) {
                    const type = Math.random() < 0.1 ? this.StarType.CROSS : this.StarType.DOT;
                    const alpha = type === this.StarType.CROSS 
                        ? Math.random() * 0.3 + 0.7  // 0.7 to 1.0
                        : Math.random() * 0.6 + 0.1; // 0.1 to 0.7
                    
                    this.stars.push({
                        offset: {
                            x: Math.random(),
                            y: Math.random()
                        },
                        radius: Math.random() * 1.5 + 1,
                        alpha: alpha,
                        type: type,
                        parallaxFactor: Math.max(0.2, Math.min(1.0, alpha))
                    });
                }
            }
            
            init() {
                this.resizeCanvas();
                this.generateStars();
                
                // Warm-up delay matching Kotlin implementation
                setTimeout(() => {
                    this.warmedUp = true;
                }, 700);
                
                window.addEventListener('resize', () => this.resizeCanvas());
                this.animate();
            }
            
            resizeCanvas() {
                const rect = this.canvas.getBoundingClientRect();
                this.canvas.width = rect.width * window.devicePixelRatio;
                this.canvas.height = rect.height * window.devicePixelRatio;
                this.ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
                this.canvas.style.width = rect.width + 'px';
                this.canvas.style.height = rect.height + 'px';
            }
            
            animate() {
                const currentTime = Date.now();
                const elapsed = (currentTime - this.startTime) / 1000;
                
                // Animation offset matching 50-second cycle from Kotlin
                const animationOffset = (elapsed / 50) % 1;
                
                this.draw(animationOffset);
                
                if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                    this.animationId = requestAnimationFrame(() => this.animate());
                }
            }
            
            draw(animationOffset) {
                const rect = this.canvas.getBoundingClientRect();
                const width = rect.width;
                const height = rect.height;
                
                this.ctx.clearRect(0, 0, width, height);
                
                const baseScrollX = width * animationOffset;
                const baseScrollY = height * animationOffset / 10;
                
                // Early cap during warm-up period
                const earlyCap = 300;
                const starsToRender = this.warmedUp ? this.stars : this.stars.slice(0, Math.max(earlyCap, 1));
                
                starsToRender.forEach(star => {
                    const scrollX = baseScrollX * star.parallaxFactor;
                    const scrollY = baseScrollY * star.parallaxFactor;
                    const x = (star.offset.x * width + scrollX) % width;
                    const y = (star.offset.y * height + scrollY) % height;
                    
                    // Only draw if within visible area with buffer
                    if (x > -star.radius && x < width + star.radius &&
                        y > -star.radius && y < height + star.radius) {
                        
                        const finalX = x % width;
                        const finalY = y % height;
                        
                        this.drawStar(star, finalX, finalY);
                    }
                });
            }
            
            drawStar(star, x, y) {
                this.ctx.globalAlpha = star.alpha;
                
                if (star.type === this.StarType.DOT) {
                    this.ctx.fillStyle = this.starColor;
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, star.radius, 0, Math.PI * 2);
                    this.ctx.fill();
                } else if (star.type === this.StarType.CROSS) {
                    if (!this.warmedUp) {
                        // Draw as dot during warm-up
                        this.ctx.fillStyle = this.starColor;
                        this.ctx.beginPath();
                        this.ctx.arc(x, y, star.radius, 0, Math.PI * 2);
                        this.ctx.fill();
                    } else {
                        // Draw cross with glow
                        const glowLength = star.radius * 6;
                        
                        // Core circle
                        this.ctx.fillStyle = this.starColor;
                        this.ctx.beginPath();
                        this.ctx.arc(x, y, star.radius * 1.2, 0, Math.PI * 2);
                        this.ctx.fill();
                        
                        // Cross lines with gradient effect
                        this.ctx.strokeStyle = this.starColor;
                        this.ctx.lineWidth = star.radius * 0.8;
                        this.ctx.lineCap = 'round';
                        
                        // Create gradient for glow effect
                        const gradient1 = this.ctx.createLinearGradient(x - glowLength, y, x + glowLength, y);
                        gradient1.addColorStop(0, 'transparent');
                        gradient1.addColorStop(0.5, this.starColor);
                        gradient1.addColorStop(1, 'transparent');
                        
                        const gradient2 = this.ctx.createLinearGradient(x, y - glowLength, x, y + glowLength);
                        gradient2.addColorStop(0, 'transparent');
                        gradient2.addColorStop(0.5, this.starColor);
                        gradient2.addColorStop(1, 'transparent');
                        
                        // Horizontal line
                        this.ctx.strokeStyle = gradient1;
                        this.ctx.beginPath();
                        this.ctx.moveTo(x - glowLength, y);
                        this.ctx.lineTo(x + glowLength, y);
                        this.ctx.stroke();
                        
                        // Vertical line
                        this.ctx.strokeStyle = gradient2;
                        this.ctx.beginPath();
                        this.ctx.moveTo(x, y - glowLength);
                        this.ctx.lineTo(x, y + glowLength);
                        this.ctx.stroke();
                    }
                }
                
                this.ctx.globalAlpha = 1;
            }
            
            destroy() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                window.removeEventListener('resize', this.resizeCanvas);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
